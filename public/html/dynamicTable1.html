<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag k saath kuch khilwad</title>
</head>
<body>
    <script>
       n = prompt('Enter number of rows');
       m = prompt('Enter number of cols');
       document.write('<p>mjinu</p>')
        document.write('<table border=1>')
            for(i=0;i<n;i++){
                document.write('<tr>')
                    for(j=0;j<m;j++){
                        document.write('<td> Row ' +  i +' Col ' + j + '</td>')
                    }
                    document.write('</tr>')
            }
    </script>


    
</body>
</html>
